<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }

        .films-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .film-card {
            width: 200px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.2s ease;
            color: #ffffff;
        }

        .film-card:hover {
            transform: scale(1.05);
        }

        .film-cover {
            width: 100%;
            height: 300px;
            background-color: #2c2c2c;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }

        .film-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ffffff; /* blanc pur */
        }

        .film-date {
            font-size: 14px;
            color: #dddddd; /* gris clair pour contraster un peu */
            margin-top: 5px; /* Ajout d'un petit espace entre le titre et la date */
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Films disponibles</h1>
   <div class="films-container">
    {% for film in films %}
    <div class="film-card">
        <div class="film-cover" style="background-image: url('/static/images/placeholder.jpg');"></div>
        <div class="film-title">{{ film['nom'].split(' (')[0] }}</div>
<div class="film-date">{{ film['nom'].split('(')[-1].split(')')[0] }}</div>


    </div>
    {% endfor %}
</div>


</body>
</html>
